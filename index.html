<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
</head>
<body>

    <div class="container">

        <div class="btns">
            <button class="btn" alt="rock">ROCK</button>
            <button class="btn" alt="paper">PAPER</button>
            <button class="btn" alt="scissors">SCISSORS</button>
        </div>
    
        <div class="displayScore">
            <div class="humanScoreKeeper">
                <h2>Human's Score: </h2>
                <p class="humanScore"></p>
            </div>
            <div class="computerScoreKeeper">
                <h2>Computer's Score:</h2>
                <p class="computerScore"></p>
            </div>
        </div>

        <button class="restart" alt="restart">RESTART</button>

        <div class="displayResult">
            
        </div>

    </div>

</body>
<script src="main.js"></script>
</html>
